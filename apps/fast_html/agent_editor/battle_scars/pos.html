<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Positioned Div Example</title>
    <style>
      /* Styles for the parent container */
      .parent {
        position: relative; /* Creates a positioning context for child elements */
        width: 400px;
        height: 300px;
        border: 1px solid #ccc;
        margin: 50px auto; /* Center the parent div horizontally */
        background-color: #f9f9f9;
      }

      /* Styles for the first child div */
      .child-1 {
        width: 80%;
        height: 50%;
        background-color: #d3d3d3;
        margin: 10px;
        border: 1px solid #bbb;
      }

      /* Styles for the second child div, absolutely positioned */
      .child-2 {
        position: absolute;
        top: 0;
        left: 0;
        width: 50%;
        height: 30%;
        background-color: #ffa;
        border: 1px solid #f90;
        box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
      }
    </style>
  </head>
  <body>
    <div class="parent">
      <div class="child-1">First Child Div</div>
      <div class="child-2">Second Child Div (Positioned Absolutely)</div>
    </div>
  </body>
</html>
